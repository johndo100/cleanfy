name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test ./... -v -cover

      - name: Run vet
        run: go vet ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          CGO_ENABLED=0 GOOS=linux   GOARCH=amd64 go build -o cleanfy-linux-amd64
          CGO_ENABLED=0 GOOS=darwin  GOARCH=amd64 go build -o cleanfy-darwin-amd64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o cleanfy-windows-amd64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: cleanfy ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            cleanfy-linux-amd64
            cleanfy-darwin-amd64
            cleanfy-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
